<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
        <title>To-Do List</title>
    </head>
    <body>
        <div id="app"></div>
        <!-- checkbox next to each task to mark done, button on right of each to remove it -->
        <!-- display at top: you currently have {number of tasks} tasks in your tasks list -->
        <script type="text/babel">            
            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        tasks: [],
                        input: ""
                    };
                }

                handleChange = (event) => {
                    this.setState({
                        input: event.target.value
                    });
                }

                addTask = () => {
                    this.setState(state => ({
                        tasks: [...state.tasks, state.input], 
                        input: ""
                    }));
                }
                
                render() {
                    return (
                        <div>
                            <h1>Tasks</h1>
                            <ul>
                                {this.state.tasks.map((task, i) =>
                                    <li key={i}>
                                        {task}
                                    </li>
                                )}
                            </ul>
                            <div>
                                <input onChange={this.handleChange} value={this.state.input} />
                                <button onClick={this.addTask}>Add Task</button>
                            </div>
                        </div>
                    );
                }
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
