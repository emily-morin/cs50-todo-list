<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
        <title>Hello</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">            
            class Hello extends React.Component {
                render() {
                    return (
                        <div>
                            <h1>Hello {this.props.name || "Andrew"}!</h1>
                            <button onClick={this.handleClick}>Click here</button>
                        </div>
                    );
                }

                handleClick = () => {
                    alert("Hi!");
                }

            }

            class App extends React.Component {
                render() {
                    return (
                        <div>
                            <Hello name="Daisy" />
                            <Hello name="Sheila" />
                        </div>
                    );
                }
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
